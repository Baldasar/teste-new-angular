<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-600 to-indigo-300 p-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Cadastro</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-gray-600 font-semibold mb-2">Usuário</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-indigo-600" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-semibold mb-2">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-indigo-600" />
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-600 font-semibold mb-2">Confirmar Senha</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="w-full p-3 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-indigo-600" />
      </div>
      <button type="submit" class="w-full p-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 focus:outline-none transition-colors duration-300">Cadastrar</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Já tem uma conta? 
      <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Fazer Login</a>
    </p>
  </div>
</div>
